env:
  browser: true
  es6: true
  node: true
  mocha: true
extends: 'eslint:recommended'
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  strict:
    - off
  no-unused-vars:
    - warn
  prefer-const:
    - warn
